name: Check postings

on:
  workflow_dispatch:
  schedule:
    - cron: "30 16 * * *"
    - cron: "30 17 * * *"

permissions:
  contents: write

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run checker
        run: |
          python src/check.py

      - name: Commit updated status.json
        run: |
          git config user.name "posting-monitor-bot"
          git config user.email "posting-monitor-bot@users.noreply.github.com"
          git add docs/status.json
          git commit -m "Update status.json" || echo "No changes"
          git push
